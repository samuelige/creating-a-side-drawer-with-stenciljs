<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/side-drawer.esm.js"></script>
    <script nomodule src="/build/side-drawer.js"></script>
    

    <style>
      nav > ul  {
          list-style: none;
          text-decoration: none;
      }

      nav > ul > li {
        padding: .4rem;
      }

      nav > ul > li > a  {
          text-decoration: none;
          color: #ad2b2b;
      }

      /* #side-drawer-btn {
        z-index: 100;
        background: #ad2b2b;
        color: #ffffff;
        position: absolute;
      } */

    </style>
  </head>
  <body>
    <button id="side-drawer-btn">Open Menu</button>
    <side-drawer title="Main Header">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">Service</a></li>
          <li><a href="/">About Us</a></li>
          <li><a href="/">Contact Us</a></li>
        </ul>
      </nav>
    </side-drawer>

    <script>
      const sideDrawerButton = document.querySelector('#side-drawer-btn');
      const sideDrawer = document.querySelector('side-drawer');
      sideDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.open) {
          console.log('Opening side menu...')
          sideDrawer.open = true;
        }
      })
    </script>
  </body>
</html>
