<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/side-drawer.esm.js"></script>
    <script nomodule src="/build/side-drawer.js"></script>
    

    <style>
      nav > ul  {

          text-decoration: none;
          color: #ad2b2b;
      }

    </style>

    <side-drawer title="Main Header">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>

          <li><a href="/">Contact Us</a></li>
        </ul>
      </nav>
    </side-drawer>

</html>
